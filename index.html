<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="navbar">
      <div class="text">WEATHER APP</div>
    </div>
    <div class="time">
      <span id="currentdate"></span> <br>
      <span id="currenttime"></span>
     
    </div>

    <div class="main">
      <div class="app-main">
        <div class="searchInputBox">
          <input
            type="text"
            id="input-box"
            class="input-box"
            placeholder="Enter City Name..."
            autocomplete="on"
          />
        </div>
        <div class="weather-body">
          <div class="location-details">
            <div class="city" id="city">Amrawati , IND</div>
            <div class="date" id="date">10 Feburary (Friday),2023</div>
          </div>

          <div class="weather-status">
            <div class="temp" id="temp">18&deg;C</div>
            <div class="min-max" id="min-max">32&deg;C / 34&deg;C(max)</div>
            <div class="weather" id="weather">Clear</div>
            <div class="img"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
